<!doctype html>
<html lang="ru">

<head>
  <title>Автоматизированная штукатурка</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="/favicon.ico">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <main class="main">
    <div class="container">
        <div class="header">
            <div class="row">
                <div class=".col-12 col-lg-3 col-md-3 ">
                    <div class="logo">
                        <img src="img/logo.png" alt="logo">
                    </div>
                </div>
                <div class="col-lg-3 offset-lg-3 col-md-4 offset-md-0 .col-12">
                    <div class="phone-block">
                      <a class="phone-link" href="tel:+7 495 771 05 08">+7 495 771 05 08</a>
                    </div> 
                </div>
                <div class="col-lg-3 col-md-5 .col-12">
                    <div class="wrap">
                        <div class="wrap-block">
                            <button class="button header-btn">
                                получить консультацию
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        <div class="main-content">
          <div class="row">
            <div class="col-lg-6 col-md-12 .col-12">
              <div class="main-title">
                <h1>Автоматизированная штукатурка стен</h1>
                <p class="main-subtitle">Идеально ровные стены<br>в кратчайшие сроки</p>
                <span>Стоимость робот<br>от <strong>300</strong> руб/м<sup>2</sup>
                </span>
                <strong class="main-trigger">Оплата по факту</strong>
              </div>
            </div>
            <div class=".col-12 col-lg-4 offset-lg-2 col-md-8 offset-md-2 ">
              <div class="main-form">
                <h2 class="main-form-header">Для расчета точной стоимости закажите <strong>выезд замерщика</strong></h2>
                <form action="#">
                  <label for="#">Ваше имя</label>
                  <input class="main-form-input"type="text">
                  <label for="#">Номер телефона</label>
                  <input class="main-form-input"type="text">
                  <button class="main-form-btn button header-btn"type="submit">Оставьте заявку</button>
                  <small>приедем в день обращения<sup>*</sup></small>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>  
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

</html>
